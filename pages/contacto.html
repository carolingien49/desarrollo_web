    <!-- INICIO Formulario -->
    <div class="contacto">
      <form action="" class="contacto__form">
        <div>
          <input class="contacto__formulario__input"
            type="text"
            name="name"
          />
        </div>
        <div>
          <label for="name" class="contacto__formulario-label">Nombre</label>
        </div>
        <div>
          <input class="contacto__formulario__input"
            type="text"
            name="surname"
          />
        </div>
        <div>
          <label for="surname" class="contacto__formulario-label">Apellido</label>
        </div>
        <div>
          <input class="contacto__formulario__input"
            type="text"
            name="institución"
          />
        </div>
        <div>
          <label for="institución" class="contacto__formulario-label""
            >Nombre de la institución</label>
        </div>
        <div>
          <input class="contacto__formulario__input"
            type="text"
            name="cargo"
          />
        </div>
        <div>
          <label for="cargo" class="contacto__formulario-label">Cargo</label>
        </div>
        <div>
          <input class="contacto__formulario__input"
            type="email"
            name="email"
          />
        </div>
        <div>
          <label for="email" class="contacto__formulario-label">email</label>
        </div>
        <div>
          <input class="contacto__formulario__input"
            type="teléfono"
            name="teléfono"
            placeholder="(+54) 11 1111 1111"
          />
        </div>
        <div>
          <label for="teléfono" class="contacto__formulario-label"
            >Teléfono de contacto</label>
        </div>
        <div>
          <textarea class="contacto__formulario__input-textarea" name="" id="" cols="36" rows="6"></textarea>
        </div>
        <div>
          <label for="textarea" class="contacto__formulario-label">Mensaje</label>
        </div>
        <div>
          <button type="submit" class="contacto__formulario-btn">Enviar</button>
          <button type="reset" class="contacto__formulario-btn">Borrar</button>
        </div>
      </form>
    </div>
    <!-- FIN Formulario -->
